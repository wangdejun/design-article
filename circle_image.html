<html>
<head>
	<meta charset="utf-8">
	<style>
	.Div{
		width: 32px;
		height: 32px;
		padding:2px;
		background: #ececec;
		border-radius:32px;
		box-shadow: 0px 0px 1px rgba(0,0,0,0.4);
		-moz-border-radius: 32px;
		-webkit-border-radius: 32px;
	}
	.Image{
		width:32px;
		height:32px;
		line-height: 0;	/* remove line-height */ 
		display: inline-block;	/* circle wraps image */
		border-radius: 50%;	/* relative value */
		-moz-border-radius: 50%;
		-webkit-border-radius: 50%;
		transition: linear 0.25s;
	}
	</style>
</head>
<body>
<div>
	<div class = "Div">
		<img class ="Image" src="./img/people.jpg" alt="">
	</div>
	<div class = "Div">
		<img class ="Image" src="./img/snowriver.jpg" alt="">
	</div>
</div>
</body>
</html>
