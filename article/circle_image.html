<html>
<head>
	<meta charset="utf-8">
	<style>
	.Div{
		border-radius:50%;
		box-sizing:border-box;
		height:120px;
		line-height:20px;
		margin-bottom:5px;
		margin-left:0px;
		overflow:hidden;
		text-align:center;
		transform-style:flat;
		width:120px;
	}
	.Image{
		box-sizing:border-box;
		color:rgb(51, 51, 51);
		display:inline;
		line-height:20px;
		position:relative;
		text-align:center;
		top:60px;
		transform:matrix(1, 0, 0, 1, 0, -75);
		vertical-align:top;
		white-space:normal;
	}
	</style>
</head>
<body>
<div>
	<div class = "Div">
		<img class ="Image" src="./img/people.jpg" alt="">
	</div>
	<div class = "Div">
		<img class ="Image" src="./img/snowriver.jpg" alt="">
	</div>
</div>
</body>
</html>
